<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Land</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,700&family=Space+Grotesk:wght@400;700&display=swap"
    />
    <script src="" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper-out">
      <div class="top-header">
        <div class="top-header__adt">Explore all our services.</div>
        <button class="btn top-header__close">
          <img src="Image/Image01.png" alt="" />
        </button>
      </div>
      <div class="header">
        <div class="header__navbar">
          <a href="#" class="header__logo"
            ><img src="/Projects/Image/Logo.png" alt="logo"
          /></a>
          <ul class="header__menu">
            <li class="header__menu-item">
              <a href="#" class="header__menu-link fs16">Our story</a>
            </li>
            <li class="header__menu-item">
              <a href="#" class="header__menu-link fs16">Blog</a>
            </li>
            <li class="header__menu-item">
              <a href="#" class="header__menu-link">Contact</a>
            </li>
            <li class="header__menu-item">
              <a href="#" class="header__menu-link">Pricing</a>
            </li>
          </ul>
          <div class="header__actions">
            <button class="btn header__log fs16">Log in</button>
            <button class="btn header__try">Try for free</button>
          </div>
        </div>
      </div>
      <div class="greeting">
        <div class="greeting__content">
          <h1 class="greeting__title">Head start your business today!</h1>
          <p class="greeting__text">
            Consectetur adipiscing elit. Integer sagittis quam magna, quis
            sollicitudin lorem ornare ut. Nulla et scelerisque mauris.
          </p>
          <div class="greeting__actions">
            <a href="#" class="btn greeting__get">Get started</a>
            <a href="#" class="btn greeting__try">Try for free</a>
          </div>
          <div class="greeting__logos">
            <img src="Image/logo1.png" alt="" />
            <img src="Image/logo2.png" alt="" />
            <img src="Image/logo3.png" alt="" />
            <img src="Image/logo4.png" alt="" />
          </div>
        </div>
        <div class="greeting__decor">
          <img src="Image/Image1.png" alt="" />
          <img src="Image/Image2.png" alt="" />
          <img src="Image/Image3.png" alt="" />
        </div>
      </div>
      <div class="greeting__rectangle"></div>
    </div>
  </body>
</html>
